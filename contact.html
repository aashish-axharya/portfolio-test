  <div class="container">
    <div class="contact-form">

      <h3 style="text-align: center">Send me an email</h3>
      <form name="messageForm" onsubmit="validation()">
        <!--calling the validation function when the submit button is clicked-->

        <p><label for="name">Name</label></p>
        <input type="text" id="name" />
        <p><label for="email">Email Address</label></p>
        <input type="email" id="email" />
        <p><label for="subject">Subject</label></p>
        <input type="text" id="subject" />
        <p><label for="message">Message</label></p>
        <!--Text box and Placeholder for the message box-->
        <textarea id="message" rows="5" placeholder="Write your message here..." style="width: 400px"></textarea>
        <p>
          
          <input type="submit" style="
                border: 1px solid white;
                width: 100px;
                text-align: center;
                background-color: #222629;
                color: white;
              " />
        </p>
      </form>
